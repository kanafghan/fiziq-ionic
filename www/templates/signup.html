<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Registration</h1>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doSignup()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Name:</span>
                    <input type="text" ng-model="signupData.name" required="required">
                </label>
                <label class="item item-input">
                    <span class="input-label">E-mail:</span>
                    <input type="email" ng-model="signupData.email" required="required">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Register</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
