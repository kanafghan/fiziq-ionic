<ion-view view-title="Selection">
    <ion-content>
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                    Muscle Group:
                </div>
                <select ng-options="item.label for item in muscleGroups track by item.label"
                        ng-model="$parent.selectedMuscleGroup"
                        ng-change="updateWorkouts()">
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Excercise:
                </div>
                <select ng-options="item.label for item in workouts"
                        ng-model="$parent.selectedWorkout"
                        ng-change="doSelect()">
                </select>
            </label>
            <a class="button button-block button-positive" href="#/app/workout">
                Start Workout
            </a>
        </div>
    </ion-content>
</ion-view>
