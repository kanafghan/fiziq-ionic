<ion-view view-title="Selection">
    <ion-content>
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                    Muscle groups
                </div>
                <select>
                    <option value="1">Arms</option>
                    <option value="2">Legs</option>
                    <option value="3">Core</option>
                    <option value="4">Mind</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Excercise
                </div>
                <select>
                    <option value="1">Backsquat</option>
                    <option value="2">Frontsquat</option>
                    <option value="3">Deadlift</option>
                    <option value="4">Snatch</option>
                </select>
            </label>
            <ion-item href="#/app/workout">
                Click to a workout
            </ion-item>
        </div>
    </ion-content>
</ion-view>
