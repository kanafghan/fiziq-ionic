<ion-view view-title="Workout">
    <ion-content>
        <h1 class="title padding-top" style="text-align:center;">{{clock|date:'mm:ss'}}</h1>
        <div class="list">
            <label class="item item-input item-select">
                <span class="input-label">Reps</span>
                <select ng-model="set.reps" ng-options="n for n in [] | range:1:200"></select>
            </label>
            <label class="item item-input item-select">
                <span class="input-label">Weight</span>
                <select ng-model="set.weight" ng-options="n for n in [] | range:1:500"></select>
            </label>
        </div>
        <button href="#" class="button button-block button-positive" ng-click="addSet(clock, set)">
            Add set
        </button>
    </div>
    <p>
        <a nav-clear menu-close ng-click="$ionicGoBack($event)" class="button button-block button-outline button-positive">
            Switch exercise
        </a>
        <a ng-click="done()" class="button button-block button-outline button-positive">
            Finish workout
        </a>
        <div class="item item-divider">
            Logged sets
        </div>

        <ion-list class="list">
            <ion-item ng-repeat="set in sets" class="item item-icon-right">
                <strong>Set: {{set.clock|date:'HH:mm:ss'}} - {{set.weight}} kg, {{set.reps}} Reps</strong>
                <i class="icon ion-close-circled assertive"></i>
            </ion-item>
        </ion-list>
    </p>
    </ion-content>
    <div class="bar bar-footer bar-balanced">
        <div class="title">Set added!</div>
    </div>
</ion-view>
