<ion-view view-title="Workout">
    <ion-content>
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">Reps</span>
                <input type="text" placeholder="Reps">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Weight</span>
                <input type="text" placeholder="Weight">
            </label>
        </div>   
    <ion-item href="#">
        Add set
    </ion-item>
    <ion-item href="#/app/selection">
        Next workout
    </ion-item>
    <ion-item href="#/app/done">
        Done
    </ion-item>
  </ion-content>
</ion-view>
