<ion-view view-title="{{ workoutName }}">
    <ion-content>
        <h1 class="title padding-top" style="text-align:center;">
            {{ clock|date:'mm:ss' }} <small>0:25</small>
        </h1>
        <div class="list">
            <label class="item item-input item-select">
                <span class="input-label">Reps</span>
                <select ng-model="set.reps" ng-options="n for n in [] | range:1:200"></select>
            </label>
            <label class="item item-input item-select">
                <span class="input-label">Weight</span>
                <select ng-model="set.weight" ng-options="n for n in [] | range:1:500"></select>
            </label>
        </div>
        
        <button class="button button-block button-positive" ng-click="addSet(set)">
            Add Set
        </button>
        <button class="button button-block button-positive" ng-click="newWorkout()">
            New Workout
        </button>
        <button class="button button-block button-positive" ng-click="done()">
            Finish Workout
        </button>

        <ion-scroll zooming="false" direction="y" style="height: 250px">
            <ion-list style="height: 250px">
                <ion-item ng-repeat="set in sets" class="item item-icon-right">
                    <strong>Set #{{ $index + 1 }}: {{ set.weight }} kg, {{ set.reps }} reps</strong>
                    <i class="icon ion-close-circled" ng-click="removeSet($index)"></i>
                </ion-item>
            </ion-list>
        </ion-scroll>
    </ion-content>
</ion-view>
