<ion-view view-title="Workout">
    <ion-content>
        <h1 class="title padding-top" style="text-align:center;">15:34:12</h1>
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">Reps</span>
                <input type="text" placeholder="Reps">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Weight</span>
                <input type="text" placeholder="Weight">
            </label>
        </div>   
        <button href="#" class="button button-block button-positive">
            Add set
        </button>
    </div>
    <p> 
        <a nav-clear menu-close ng-click="$ionicGoBack($event)" class="button button-block button-outline button-positive">    
            Switch exercise
        </a>
    <a href="#/app/done" class="button button-block button-outline button-positive">
        Finish workout
    </a>
    <div class="item item-divider">
    Logged sets
  </div>
    <ul class="list">
    <li class="item item-icon-right">
        <strong>Set: 01:32 - 110kg, 12 Reps</strong>
      <i class="icon ion-close-circled assertive"></i>
    </li>
    <li class="item item-icon-right">
        <strong>Set: 08:17 - 110kg, 10 reps</strong>
         <i class="icon ion-close-circled assertive"></i>
    </li>
    <li class="item item-icon-right">
        <strong>Set: 10:24 - 116 kg, 5 reps</strong>
         <i class="icon ion-close-circled assertive"></i>
    </li>
</ul>
</p>
  </ion-content>
  <div class="bar bar-footer bar-balanced">
    <div class="title">Set added!</div>
  </div>
</ion-view>
