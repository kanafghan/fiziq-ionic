<ion-view view-title="{{ workoutName }}" hide-back-button="true">
    <ion-content>
        <h1 class="title padding-top" style="text-align:center;">
            {{ timer.get()|date:'mm:ss' }}
            <small>{{ sessionTimer.get()|date:'H:mm' }}</small>
        </h1>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Weight:</span>
                <input type="number" ng-model="set.weight"></input>
            </label>
            <label class="item item-input">
                <span class="input-label">Reps:</span>
                <input type="number" ng-model="set.reps"></input>
            </label>
        </div>

        <button class="button button-block button-positive" ng-click="addSet()">
            Add Set
        </button>
        <button class="button button-block button-positive" ng-click="newWorkout()">
            Log New Workout
        </button>
        <button class="button button-block button-positive" ng-click="done()">
            Finish Training
        </button>

        <ion-list>
            <ion-item class="item-divider padding-left">
                <strong>Currently Logged:</strong>
            </ion-item>
            <ion-item ng-repeat="set in sets" class="item-icon-right">
                Set #{{ $index + 1 }}: <strong>{{ set.weight }} kg, {{ set.reps }} reps</strong>
                <i class="icon ion-close-circled" ng-click="removeSet($index)"></i>
            </ion-item>
        </ion-list>

        <ion-list>
            <ion-item class="item-divider padding-left">
                <strong>Previously Logged:</strong>
            </ion-item>
            <ion-item class="item" ng-repeat="set in loggedSets">
                Set #{{ $index + 1 }}: {{ set.weight }} kg, {{ set.reps }} reps
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
